name: Build and publish AiApiGenerator.CSharp.Tools package
on:
  push:
    paths:
      - CSharp/AiApiGenerator.CSharp.Tools/AiApiGenerator.CSharp.Tools.csproj

jobs:
  build-package:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: |
          mkdir nuget
          dotnet pack CSharp/AiApiGenerator.CSharp.Tools -o nuget

      - name: Publish on nuget.org
        run: |
          dotnet nuget push nuget/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
    
